<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Hoja de estilo en cascada (CSS) -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Figuras.js"></script>
         <!-- Bootstrap v5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- Titulo Principal de nuestra pagina -->
            <header>
                <h1> Figuras Geometricas</h1>
            </header>
            <Section>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./assest/img/Cua.jpg" class="card-img-top" alt="Cuadrado">
                            <div class="card-body">
                                <H5>Calcula el área y perimetro de un cuadrado</H5>
                                <form action="">
                                    <!-- Conectamos nuestro label con nuestro input a traves de su ID (input) -->
                                    <label for="inputCuadrado">
                                        Calcula el perimetro y area de un cuadrado ingresando el valor del lado del cuadrado:
                                    </label>
                                    <!-- Declaramos el tipo de entrada como numero -->
                                    <input id="inputCuadrado" type="number" placeholder="Valor Del Cuadrado" />
                                    <!-- Declaramos los botones Para calcular perimetro y área -->
                                    <button type="button" class="btn btn-success" onclick="calcularPerimetroCuadrado()"> Calcular Perimetro </button>
                                    <button type="button" class="btn btn-danger" onclick="calcularAreaCuadrado()"> Calcular Área </button>
                                </form>
                            </div>    
                        </div>    
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./assest/img/tria.jpg" class="card-img-top" alt="Triangulo">
                            <div class="card-body">
                                <H5>Triangulo Equilatero</H5>
                                <form action="">
                                    <!-- Conectamos nuestro label con nuestro input a traves de su ID (input) -->
                                    <label for="inputLadoTriangulo">
                                    Calcula el perimetro y area de un triangulo equilatero inresando su base o altura:
                                    </label>
                                    <!-- Declaramos el tipo de entrada como numero -->
                                    <input id="inputLadoTriangulo" type="number" placeholder="Valor Del Triangulo"/>
                                    <!-- Declaramos los botones Para calcular perimetro y área -->
                                    <button type="button" class="btn btn-success" onclick="calcularPerimetroTriangulo()"> Calcular Perimetro </button>
                                    <button type="button" class="btn btn-danger" onclick="calcularAreaTriangulo()"> Calcular Área </button>
                                </form>
                            </div>    
                        </div>        
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./assest/img/Cir.jpg" class="card-img-top" alt="Circulo">
                            <div class="card-body">
                                <H5>Circulo</H5>
                                <form action="">
                                    <label for="inputDiametroCirculo"> Calcula el diametro de un circulo Ingresando su Radio</label>
                                    <input id="inputDiametroCirculo" placeholder="Valor Del Circulo (Radio)">
                                    <button type="button" class="btn btn-warning" onclick="calcularDiametroCirculo()">Calcular Diametro</button>
                                </form>
                            </div>
                        </div>    
                    </div>
                </div>
            </Section>
        </div>
    </body>
</html>
